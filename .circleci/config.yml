version: 2.1

workflows:
  main:
    jobs:
      - convert
      - build:
          requires:
            - convert
          filters:
            branches:
              only:
                - testbranch
jobs:
  convert:
    working_directory: ~/hugo
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - run: 
          name: Install packages
          command: |
            git submodule sync
            git submodule update --init --recursive 
            pip install jupyter
            pip install nb2hugo
            touch logs.txt
            python convert-to-md.py -d
      - persist_to_workspace:
          root: .
          paths: content
  build:
    docker:
      - image: cibuilds/hugo:latest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:dj4KauGMGh6oYKUM3W9pmWlM6FWxsE0mwpq5dSEZMDg annexdev02monzaw@gmail.com"
      - checkout
      - run:
        name: Deploy
        command: ./script/deploy_production.sh
